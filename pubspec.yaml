name: to_do_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Animation
  # Render After Effects animations natively on Flutter
  lottie: ^1.3.0
  # A collection of cool and beautiful text animations
  animated_text_kit: ^4.2.2
  # A slidable list item with directional slide actions that can be dismissed
  flutter_slidable: ^2.0.0
  
  # Database
  # Hive (NoSQL)
  hive: ^2.2.3
  hive_flutter: ^1.1.0 # Support web also

  # Get commonly used locations on host platform file systems
  path_provider: ^2.0.11

  # State Management
  # A wrapper around InheritedWidget to make them easier to use and more reusable.
  provider: ^6.0.3

  # Firebase
  # Firebase Core
  firebase_core: ^1.19.2
  # Firebase Cloud Store
  cloud_firestore: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # A build system for Dart code generation and modular compilation.
  build_runner: ^2.2.0

  # Extension for Hive. Automatically generates TypeAdapters to store any class.
  hive_generator: ^1.1.3

  # Recommended lints for Flutter apps, packages, and plugins to encourage good coding practices.
  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/background.jpeg

  fonts:
    - family: Bobbers
      fonts:
        - asset: assets/fonts/Bobbers.ttf
    - family: Cera
      fonts:
        - asset: assets/fonts/CeraPro.ttf
